	<head>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

	<body>
		<header>
			<div class = 'backbutton'> 
				<a href = play.html>
					<img src = roughbackbutton.png alt=back height=30px>
				</a>
			</div>
			<div class = 'pagetitle'>
				Settings
			</div>
	</header>
		<main>
			<div class = pagespace>
				<div class = settingsform>
					<fieldset class = "settingsq">
						<legend>Ask for:</legend>
						<input type="radio" id="askT" name="qa" value="askT">
						<label for="askT">term</label>
						<input type="radio" checked="checked" id="askD" name="qa" value="askD">
						<label for="askD">definition</label>
					</fieldset>
						<div class = "settingsq">
						<label for="sunsetOn">Allow sunrise/sunset notifications for your area?</label>
						<input type="checkbox" id="sunsetOn" name="sunsetOn" class = "form-check-input">
					</div>
				</div>
			</div>
			
		</main>
