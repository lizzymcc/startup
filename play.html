<!DOCTYPE html>
<html lang = en>
	<head>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="main.css" />
		<title>OQL play</title>
		<link rel = "icon" href = "OQLicon.png">
	</head>
	<body>
		<header>
				<div class = 'backbutton'> 
					<a href = flashcardset.html>
						<img src = roughbackbutton.png alt=back height=30px>
					</a>
				</div>
				<div class = 'pagetitle'>
					[flashcard set name here] - Study
				</div>
		</header>
		<main>
			<div class = sidebar>
				<div class = scorenotes>
					<p>words left: 3 of 12, time: 5:01, rank: 15</p>
				</div>
				<hr>
				<div class = settingsbutton>
					<a href = settings.html>
						<button>settings</button>
					</a>
				</div>
				<hr>
				<div class = restartbutton>
					<button>restart</button>
				</div>
				<hr>
				<div class = sunsetnotes>
					<p> 5:33 pm - The sun is setting in your area!</p>
				</div>
				<hr>
			</div>
			<div class = pagespace>
				<div class = playbox>
					<div> 
						<h3> [term]</h3>
					</div>
					<div>
						<input type="text" placeholder="enter definition" class="inputline"/>
						<button class = submitbutton>submit</button>
					</div>
				</div>
			</div>
		</main>
		<footer> 
			<a href = "https://github.com/lizzymcc/startup"> 
				GitHub 
			</a>
		</footer>
	</body>
</html>
